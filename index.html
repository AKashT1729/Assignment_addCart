<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YAY! It's BOGO</h1>
        <form id="bogo-form">
            <div class="option">
                <input type="radio" id="unit1" name="unit" value="1" checked>
                <label for="unit1">1 Unit (10% Off)</label>
                <p style="float:right">
                    $10.00 USD 
                    <span class="original">$24.00 USD</span>
                </p>
             </div>
            <div class="option popular">
                <input type="radio" id="unit2" name="unit" value="2">
                <label for="unit2">2 Unit (20% Off)</label>
                <p style="float:right">$18.00 USD <span class="original">$24.00 USD</span></p>
                <select id="size1">
                    <option value="S">#1 Size: S</option>
                    <option value="M">#1 Size: M</option>
                    <option value="L">#1 Size: L</option>
                </select>
                <select id="color1">
                    <option value="Black">#1 Colour: Black</option>
                    <option value="White">#1 Colour: White</option>
                </select>
                <select id="size2">
                    <option value="S">#2 Size: S</option>
                    <option value="M">#2 Size: M</option>
                    <option value="L">#2 Size: L</option>
                </select>
                <select id="color2">
                    <option value="Black">#2 Colour: Black</option>
                    <option value="White">#2 Colour: White</option>
                </select>
            </div>
            <div class="option">
                <input type="radio" id="unit3" name="unit" value="3">
                <label for="unit3">3 Unit (30% Off)</label>
                <p style="float:right">$24.00 USD <span class="original">$24.00 USD</span></p>
            </div>
            <p class="free-delivery">Free Delivery</p>
            <p>Total : <span id="total">$18.00 USD</span></p>
            <button type="button" id="addToCart">Add to Cart</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
